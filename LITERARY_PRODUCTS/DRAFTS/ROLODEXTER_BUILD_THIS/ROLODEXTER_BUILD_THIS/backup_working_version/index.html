        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        html, body {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background-color: #fdfdfd;
            color: #333;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            line-height: 1.4;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 1200px;
            margin: 0 auto;
            background: #ffffff;
            box-shadow: 0 0 20px rgba(0,0,0,0.02);
        }

        .status-frame {
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.75rem;
            line-height: 1.4;
            padding: 0.5rem;
            background: #f5f5f5;
            color: #333;
            height: 300px;
            min-height: 300px;
            display: block;
            overflow-y: auto;
            border-bottom: 1px solid #eee;
            scroll-behavior: auto; /* Changed from smooth to auto for immediate scrolling */
            -webkit-overflow-scrolling: touch;
            position: relative;
            overscroll-behavior: contain; /* Prevent scroll chaining */
            will-change: scroll-position; /* Optimize scrolling performance */
            contain: strict; /* Improve scrolling performance */
            box-shadow: inset 0 0 10px rgba(0,0,0,0.03);
        }

        .status-frame::-webkit-scrollbar {
            width: 8px;
            height: 8px;
            background: #fafafa;
        }

        .status-frame::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.03);
            border-radius: 4px;
        }

        .status-frame::-webkit-scrollbar-thumb {
            background: rgba(0,0,0,0.1);
            border-radius: 4px;
            transition: background 0.3s ease;
        }

        .status-frame::-webkit-scrollbar-thumb:hover {
            background: rgba(0,0,0,0.15);
        }

        .status-frame .status-line {
            padding: 2px 4px;
            font-family: 'Consolas', 'Monaco', monospace;
            letter-spacing: -0.2px;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease-out;
            border-left: 2px solid transparent;
            color: #333;
            will-change: transform, opacity;
            backface-visibility: hidden;
            animation: slideIn 0.3s ease-out forwards;
            text-shadow: none;
        }

        .status-frame .status-line time {
            color: #999;
            margin-right: 8px;
        }

        .status-frame .status-line.success {
            color: #2E7D32;
            border-left-color: #43A047;
        }

        .status-frame .status-line.info {
            color: #1565C0;
            border-left-color: #1976D2;
        }

        .status-frame .status-line.warning {
            color: #EF6C00;
            border-left-color: #FB8C00;
        }

        .status-frame .status-line.error {
            color: #C62828;
            border-left-color: #D32F2F;
        }

        .status-frame .status-line.system {
            color: #2E7D32;
            border-left-color: #43A047;
        }

        .status-frame .status-line.query {
            color: #1565C0;
            border-left-color: #1976D2;
        }

        .status-frame .status-line.blockchain {
            color: #4527A0;
            border-left-color: #512DA8;
        }

        .status-frame .status-line.network {
            color: #0277BD;
            border-left-color: #0288D1;
        }

        .status-frame .status-line.cache {
            color: #EF6C00;
            border-left-color: #F57C00;
        }

        .status-frame .status-indicator {
            display: inline-block;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            margin-right: 6px;
            vertical-align: middle;
        }

        .status-frame .status-indicator.system {
            background: #43A047;
            box-shadow: 0 0 8px rgba(67, 160, 71, 0.4);
            animation: pulse 2s infinite;
        }

        .status-frame .status-indicator.blockchain {
            background: #512DA8;
            box-shadow: 0 0 8px rgba(81, 45, 168, 0.4);
            animation: spin 1.5s linear infinite;
        }

        .status-frame .status-indicator.warning {
            background: #FB8C00;
            box-shadow: 0 0 8px rgba(251, 140, 0, 0.4);
            animation: pulse 1s infinite;
        }

        .status-frame .status-indicator.success {
            background: #43A047;
            box-shadow: 0 0 8px rgba(67, 160, 71, 0.4);
        }

        .status-frame .status-indicator.error {
            background: #D32F2F;
            box-shadow: 0 0 8px rgba(211, 47, 47, 0.4);
            animation: pulse 0.5s infinite;
        }

        .status-frame .status-indicator.info {
            background: #1976D2;
            box-shadow: 0 0 8px rgba(25, 118, 210, 0.4);
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        }

        .chat-input-wrapper {

        .send-button {

        }

        .send-button svg {

            background: #f7f7f7;

        .attachment-preview {

        .chat-input {
            flex: 1;
            padding: 1rem;
            font-size: 1rem;
            border: 2px solid #f2f2f2;
            border-radius: 0.5rem;
            background-color: #ffffff;
            color: #333;

            transition: all 0.2s ease-out;
            min-height: 60px;
            max-height: 150px;
            overflow-y: auto;

        }

        .chat-input.typing {
            border-color: #f1f1f1;
            box-shadow: 0 0 0 1px rgba(241, 241, 241, 0.1);
            caret-color: #2196F3;
            animation: cursorBlink 1s step-end infinite;
        }

        @keyframes cursorBlink {
            from, to { caret-color: transparent }
            50% { caret-color: #2196F3; }
        }

        .chat-input:focus {
            outline: none;
            border-color: #2196F3;
        }

        .typing-indicator {
            color: #666;
            font-style: italic;
            padding: 0.5rem;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 4px;

        .typing-indicator::after {
            content: '';
            animation: typingDots 1.5s infinite;
            width: 24px;
            text-align: left;
            display: inline-block;
        }

        @keyframes typingDots {
            0% { content: ''; }
            25% { content: '.'; }
            50% { content: '..'; }
            75% { content: '...'; }
            100% { content: ''; }
        }

        .system-message {
            color: #666;
            text-align: center;
            margin: 1rem 0;
            font-size: 0.9rem;

        .login-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(254,254,254,0.98);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.5s ease-out;
            pointer-events: auto;
        }

        .login-container.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .login-box {
            background: #ffffff;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.03);
            width: 100%;
            max-width: 400px;
            opacity: 1;
            transform: translateY(0);
            transition: all 0.3s ease-out;
            cursor: wait;
        }

        .login-box .profile-picture {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 2rem;
            display: block;
            object-fit: cover;

        }

        @keyframes profileAppear {

            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .login-box h2 {
            margin-bottom: 2rem;

            text-align: center;
            font-weight: normal;
        }

        .login-field {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .login-field::after {
            content: attr(data-status);
            position: absolute;
            right: 0;
            bottom: -1.2rem;
            font-size: 0.8rem;
            color: #666;
            font-style: italic;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .login-field.typing::after {
            opacity: 1;
        }

        .login-field.done::after {
            opacity: 1;
            color: #4caf50;
        }

        .login-field label {
            display: block;
            margin-bottom: 0.5rem;
            color: #666;
            font-size: 0.9rem;
        }

        .login-field input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #f2f2f2;
            border-radius: 0.5rem;
            font-size: 1rem;
            background: #fcfcfc;
            transition: all 0.2s ease;
        }

        .login-field input:focus {
            outline: none;
            border-color: #2196F3;
        }

        .login-field input[readonly] {
            background: #fff;
            cursor: default;
        }

        .login-field input.typing {
            caret-color: #2196F3;
            animation: cursorBlink 1s step-end infinite;
        }

        .login-container.hidden .login-box {
            opacity: 0;
            transform: translateY(20px);
        }

        .login-container.processing {
            cursor: progress;
        }

        .status-frame .status-line {
            opacity: 0;
            transform: translateY(-10px);
            animation: slideIn 0.3s ease-out forwards;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateY(-10px);
                border-left-color: transparent;
            }
            50% {
                border-left-color: currentColor;
            }
            100% {
                opacity: 1;
                transform: translateY(0);
                border-left-color: currentColor;
            }
        }

        @keyframes messageSlideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .status-frame .status-line {
            position: relative;
            padding-left: 24px;
        }

        .status-frame .status-line::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 2px;
            background: currentColor;
            opacity: 0.3;
            transition: opacity 0.3s ease;
        }

        .status-frame .status-line:hover::before {
            opacity: 0.6;
        }

        .status-frame .status-line.success::before {
            background: #4caf50;
            animation: successPulse 2s infinite;
        }

        @keyframes successPulse {
            0% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(76, 175, 80, 0); }
            100% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0); }

            right: 0;

            from {

                transform: translateY(5px);

                transform: translateY(0);

        }

        .interactive-link {

        }

        .notes-preview-container::before {
            content: '';
            position: absolute;
            left: -6px;
            top: 20px;
            width: 12px;
            height: 12px;
            background: #fff;
            transform: rotate(45deg);
            border-left: 1px solid rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        @keyframes windowOpen {
            0% {
                opacity: 0;
                transform: scale(0.95) translateX(-10px);
            }
            70% {
                opacity: 1;
                transform: scale(1.02) translateX(2px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateX(0);
            }
        }

        @keyframes windowClose {
            0% {
                opacity: 1;
                transform: scale(1) translateX(0);
            }
            100% {
                opacity: 0;
                transform: scale(0.95) translateX(-10px);
            }
        }

        @keyframes windowOpen {
            0% {
                opacity: 0;
                transform: scale(0.95);
            }
            70% {
                opacity: 1;
                transform: scale(1.02);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes windowClose {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0.95);
            }
        }

        .scroll-to-bottom {

            bottom: 10px;
            width: 32px;
            height: 32px;
            border-radius: 50%;

            border: 1px solid rgba(25, 118, 210, 0.2);
            cursor: pointer;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
            z-index: 1000;
            display: none;
            backdrop-filter: blur(4px);
        }

            background: rgba(25, 118, 210, 0.2);

        }

            background: rgba(25, 118, 210, 0.3);
        }
