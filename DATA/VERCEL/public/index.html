<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rolodexter Chat Test</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <h1>Rolodexter Chat Test</h1>
  <form id="chatForm">
    <textarea id="message" rows="4" cols="50" placeholder="Enter message"></textarea><br>
    <button type="submit">Send</button>
  </form>
  <pre id="response"></pre>

  <script>
    document.getElementById('chatForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const messageInput = document.getElementById('message');
      const responseDiv = document.getElementById('response');
      const submitButton = e.target.querySelector('button');

      submitButton.disabled = true;
      responseDiv.textContent = 'Loading...';

      try {
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: messageInput.value })
        });

        const data = await response.json();
        
        if (response.ok) {
          responseDiv.textContent = data.choices?.[0]?.message?.content || JSON.stringify(data, null, 2);
        } else {
          responseDiv.textContent = `Error: ${JSON.stringify(data, null, 2)}`;
        }
      } catch (error) {
        responseDiv.textContent = `Error: ${error.message}`;
      } finally {
        submitButton.disabled = false;
        messageInput.value = '';
      }
    });
  </script>
</body>
</html>
